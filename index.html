<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="./css/main.css" /> -->
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Into</title>
  </head>
  <body>
    <section class="intro">
      <div class="intro-container container">
        <div class="intro-info">
          <h2 class="intro-info-title">Learn to code by watching others</h2>
          <p class="intro-info-text">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="intro-order">
          <a class="intro-order-link" href="#"
            >Try it free 7 days
            <span class="thin-word">then $20/mo. thereafter</span></a
          >
          <form
            class="site-form"
            action="https://echo.htmlacademy.ru"
            method="post"
            autocomplete="off"
          >
            <label class="form-label">
              <input
                class="form-input"
                type="text"
                name="first_name"
                minlength="2"
                aria-label="first name"
                placeholder="First Name"
                required
              />
              <span class="invalid-text">First Name cannot be empty</span>
            </label>
            <label class="form-label">
              <input
                class="form-input"
                type="text"
                name="last_name"
                minlength="2"
                aria-label="last name"
                placeholder="Last Name"
                required
              />
              <span class="invalid-text">Last Name cannot be empty</span>
            </label>
            <label class="form-label">
              <input
                class="form-input"
                type="email"
                name="email"
                aria-label="Email addres"
                placeholder="Email Address"
                required
              />
              <span class="invalid-text">Looks like this is not an email</span>
            </label>
            <label class="form-label">
              <input
                class="form-input"
                type="password"
                name="password"
                minlength="6"
                aria-label="password"
                placeholder="Password"
                required
              />
              <span class="invalid-text">Password cannot be empty</span>
            </label>
            <button class="form-btn" type="submit">
              CLAIM YOUR FREE TRIAL
            </button>
            <p class="intro-order-text">
              By clicking the button, you are agreeing to our
              <span class="red-word">Terms and Services</span>
            </p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
